<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <main>

        <img id="background" class="background" src="9334400d-90eb-4fb0-9ada-06df9a08862a.webp">

        <form class="container py-3">
            <label for="inputCity" id="City">VÃ¡ros: </label>
            <input type="search" id="inputCity" class="form-control">
            <button class="btn btn-primary" type="submit" id="submitBtn">Enter</button>
        </form>

        <section class="container current p-3 mt-2">
            <div class="card-body">
                <div id="cityR" class="location"></div>
                <div id="weatherR" class="text"></div>

                <div class="clearfix">
                    <div class="visual">
                        <img id="icon" src="icons/conditions/1.svg" width="100" height="100">
                        <div id="tempR" class="temp d-inline-block align-top"></div>
                        <div id="tempScale" class="temp-scale d-inline-block align-top"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="details container text-center py-3 mt-2">
            <div class="row">
                <div id="humidity" class="col-3 humidity text-center"></div>
                <div id="pressure" class="col-3 pressure text-center"></div>
                <div id="windSpeed" class="col-3 wind-speed text-center"></div>
                <div id="windDirection" class="col-3 wind-direction text-center"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
